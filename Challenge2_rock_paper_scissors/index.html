<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div id="image-container">
            <div id="remove">
                <button id="rock" onclick="result(this.id)"><img src="images/rock.jpg"></button> 
                <button id="paper" onclick="result(this.id)"><img src="images/paper.jpg"></button>
                <button id="scissor" onclick="result(this.id)"><img src="images/scissor.jpg"></button>
            </div>
        </div>
    </div>
    <div class="reload">
        <button onclick="window.location.reload()">Reload</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
