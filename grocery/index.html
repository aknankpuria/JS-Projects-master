<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocery Bud</title>
</head>
<body>
    <div class="container">
        <div class="status-container"><p></p></div>
        <h1 class="title">Grocery Bud</h1>
        <form>
            <input type="text" name="item" id="item-input-container" placeholder="e.g. eggs">
            <label for="item"></label>
            <button id="submit-item-btn">Submit</button>
        </form>

        <div class="item-container"></div>

        <button id="clear-items-btn">Clear Items</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
